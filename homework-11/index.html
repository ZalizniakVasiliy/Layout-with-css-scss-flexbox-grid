<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid gallery</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <article class="grid-gallery">
      <div class="slider-layout">
        <div class="references-wrapper">
          <div class="reference-category">
            <a class="name" href="#">PHOTOS</a>
          </div>
          <a class="link" href="#">Slider Layout</a>
        </div>
        <div class="focus"></div>
      </div>

      <div class="apple-store">
        <div class="references-wrapper">
          <div class="reference-category">
            <a class="name" href="#">ENTERTAINMENT</a>
          </div>
          <a class="link" href="#">Apple Store</a>
        </div>
        <div class="focus"></div>
      </div>

      <div class="gallery-layout">
        <div class="references-wrapper">
          <div class="reference-category">
            <a class="name" href="#">PHOTOS</a>
          </div>
          <a class="link" href="#">Gallery Layout</a>
        </div>
        <div class="focus"></div>
      </div>

      <div class="split-layout">
        <div class="references-wrapper">
          <div class="reference-category">
            <a class="name" href="#">TRAVEL</a>
          </div>
          <a class="link" href="#">Split Layout</a>
        </div>
        <div class="focus"></div>
      </div>

      <div class="nyc-conference">
        <div class="references-wrapper">
          <div class="reference-category">
            <a class="name" href="#">TRAVEL</a>
          </div>
          <a class="link" href="#">NYC Conference</a>
        </div>
        <div class="focus"></div>
      </div>

      <div class="with-sidebar">
        <div class="references-wrapper">
          <div class="reference-category">
            <a class="name" href="#">TRAVEL</a>
          </div>
          <a class="link" href="#">With Sidebar</a>
        </div>
        <div class="focus"></div>
      </div>

      <div class="morning-activity">
        <div class="references-wrapper">
          <div class="reference-category">
            <a class="name" href="#">PHOTOS</a>
          </div>
          <a class="link" href="#">Morning Activity</a>
        </div>
        <div class="focus"></div>
      </div>
    </article>
  </body>
</html>
