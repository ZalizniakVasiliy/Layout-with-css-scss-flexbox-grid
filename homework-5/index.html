<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <!-- -------------------------- FONT AWESOME -------------------------- -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <!-- -------------------------- CUSTOM STYLES -------------------------- -->

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- -------------------------- FORM -------------------------- -->

    <form method="POST" class="connection-form">
      <!-- -------------------------- HEADER -------------------------- -->

      <header class="connection-heading">
        <h2 class="form-title">Contact Us</h2>
        <button
          title="Reset data"
          type="reset"
          class="reset-btn fas fa-times"
        ></button>
      </header>
      <!-- -------------------------- FORM FIELDS -------------------------- -->

      <div class="form-field-data">
        <div class="form-field">
          <input
            type="text"
            class="form-field-input"
            name="username"
            placeholder="Your name"
            required
          />
        </div>
        <div class="form-field">
          <input
            type="email"
            class="form-field-input"
            name="useremail"
            placeholder="Your email"
            required
          />
        </div>
        <div class="form-field">
          <textarea
            class="form-field-text"
            name="usercomment"
            placeholder="Your comment"
            required
          ></textarea>
        </div>
        <div class="form-field">
          <button type="submit" class="form-btn form-btn--send">Send</button>
        </div>
      </div>
    </form>
  </body>
</html>
